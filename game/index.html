<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <form>
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </form>

    <script>
      document.getElementById("Rock").addEventListener("click", user);
      document.getElementById("Paper").addEventListener("click", user);
      document.getElementById("Scissors").addEventListener("click", user);

      function user() {
        var userPick = this.id;
        console.log("You: " + userPick);

        var computer = Math.random();
        if (computer < 0.34) {
          computerPick = "Rock";
        } else if (computer < 0.67) {
          computerPick = "Paper";
        } else {
          computerPick = "Scissors";
        }

        console.log("Computer: " + computerPick);

        var result = game(userPick, computerPick);
        console.log(game(userPick, computerPick));
        function game(pickU, pickC) {
          if (pickU === pickC) {
            return "It's a tie!";
          } else if (pickU === "Rock") {
            if (pickC === "Scissors") {
              return "You Win!";
            } else {
              return "You Lose!";
            }
          } else if (pickU === "Paper") {
            if (pickC === "Rock") {
              return "You Win!";
            } else {
              return "You Lose!";
            }
          } else if (pickU === "Scissors") {
            if (pickC === "Paper") {
              return "You Win!";
            } else {
              return "You Lose!";
            }
          }
        }
        alert(
          "You picked: " +
            userPick +
            "    " +
            " Computer picked: " +
            computerPick +
            "   " +
            result
        );
      }
    </script>
  </body>
</html>
